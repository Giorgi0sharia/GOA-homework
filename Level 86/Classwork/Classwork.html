<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
body {
  justify-content: center;
  align-items: center;
}
.mtavari {
  display: flex;
  background-color: white;
  box-shadow: 0 0 15px;
  overflow: hidden;
  max-width: 700px;
  border-radius: 20px;
  
}
.results {
  color:white;
  background-color: rgb(88, 32, 178);
  flex: 1;
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.result-round {
  background-color: rgb(157, 0, 255);
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  font-size:25px;
  opacity: 0.8;
  line-height: 0.5;
}
#p {
  text-align: center;
  opacity: 0.9;
  font-size:14px;

}
.summary {
  flex: 1;
  padding: 30px;
  background-color: whitesmoke;
}
.reaction {
  display: flex;
  justify-content: space-between;
  padding: 15px 18px;
  margin-bottom: 15px;
  border-radius: 10px;
  background: lightcoral;
  color: red;
}
.memory {
  display: flex;
  justify-content: space-between;
  padding: 15px 18px;
  margin-bottom: 15px;
  border-radius: 10px;
  background: lightgoldenrodyellow;
  color: rgb(88, 88, 11);
}
.verbal {
  display: flex;
  justify-content: space-between;
  padding: 15px 18px;
  margin-bottom: 15px;
  border-radius: 10px;
  background: rgb(82, 249, 249);
  color: rgb(1, 154, 154);
}
.visual {
  display: flex;
  justify-content: space-between;
  padding: 15px 18px;
  margin-bottom: 15px;
  border-radius: 10px;
  background: lightskyblue;
  color: blue;
}
.countinue {
  width: 100%;
  padding: 15px;
  background: rgb(199, 198, 198);
  color: white;
  border: none;
  border-radius: 10px;
  margin-top: 15px;
}
#a {
  font-size:50px;
}
#summary-1 {
  text-align: center;
}
#great {
  font-size: 40px;
}
  </style>
</head>
<body>
  <div class="mtavari">
    <div class="results">
      <h2>Your Result</h2>
      <div class="result-round">
        <span id="a">76</span>
        <p>of 100</p>
      </div>
      <h3 id="great">Great</h3>
      <p id="p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 id="summary-1">Summary</h3>
      <div class="reaction">Reaction 80 / 100</div>
      <div class="memory">Memory 92 / 100</div>
      <div class="verbal">Verbal 61 / 100</div>
      <div class="visual">visual 72 / 100</div>
      <button class="countinue">Continue</button>
    </div>
  
  
  
  
  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
  function adjustLayout() {
    const mtavari = document.querySelector('.mtavari');
    if (window.innerWidth <= 600) {
      mtavari.style.flexDirection = 'column';
    } else {
      mtavari.style.flexDirection = 'row';
    }
  }


    adjustLayout();


  window.addEventListener('resize', adjustLayout);
  </script>
</body>
</html>
