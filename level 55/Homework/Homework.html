<html>
    <head>
        <link rel="stylesheet" href="Style.css">
    </head>
<body>


  <!-- 1 -->
  <div class="example">
    <div class="label">1. Move Left to Right</div>
    <div class="box move-box"></div>
  </div>

  <!-- 2 -->
  <div class="example">
    <div class="label">2. Color Change</div>
    <div class="color-change"></div>
  </div>

  <!-- 3 -->
  <div class="example">
    <div class="label">3. Rotate</div>
    <div class="box rotate" style="left: 120px; top: 30px;"></div>
  </div>

  <!-- 4 -->
  <div class="example">
    <div class="label">4. Pulse</div>
    <div class="box pulse" style="left: 120px; top: 30px;"></div>
  </div>

  <!-- 5 -->
  <div class="example">
    <div class="label">5. Bounce 3 Times</div>
    <div class="box bounce" style="left: 120px;"></div>
  </div>

  <!-- 6 -->
  <div class="example">
    <div class="label">6. Infinite Spinner</div>
    <div class="spinner" style="margin: 30px auto;"></div>
  </div>

  <!-- 7 -->
  <div class="example">
    <div class="label">7. One-Time Animation</div>
    <div class="box one-time" style="left: 120px; top: 30px;"></div>
  </div>

  <!-- 8 -->
  <div class="example">
    <div class="label">8. Toggle Animation (Loop / No Loop)</div>
    <div class="box toggle-loop" style="top: 20px; left: 60px;"></div>
    <div class="box toggle-no-loop" style="top: 20px; left: 180px;"></div>
  </div>

  <!-- 9 -->
  <div class="example">
    <div class="label">9. Delayed Start (2s)</div>
    <div class="box delayed"></div>
  </div>

  <!-- 10 -->
  <div class="example">
    <div class="label">10. Sequential Animation</div>
    <div class="sequence-box"></div>
    <div class="sequence-box"></div>
    <div class="sequence-box"></div>
  </div>

  <!-- 11 -->
  <div class="example">
    <div class="label">11. Fade for 10s</div>
    <div class="fade-10s"></div>
  </div>
  <!-- 12 -->
  <div class="grid-container">
    <div class="grid-item item1"></div>
    <div class="grid-item item2"></div>
    <div class="grid-item item3"></div>
    <div class="grid-item item4"></div>
    <div class="grid-item item5"></div>
    <div class="grid-item item6"></div>
    <div class="grid-item item7"></div>
    <div class="grid-item item8"></div>
    <div class="grid-item item9"></div>
  </div>
</html>
