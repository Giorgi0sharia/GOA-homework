<html>
    <head>
        <link rel="stylesheet" href="style4.css">
    </head>
<body>

    <div class="dice-container">
        <div class="dice side-1">
            <div class="dot"></div>
        </div>
        <div class="dice side-2">
            <div class="dot top-left"></div>
            <div class="dot bottom-right"></div>
        </div>
        <div class="dice side-3">
            <div class="dot top-left"></div>
            <div class="dot center"></div>
            <div class="dot bottom-right"></div>
        </div>
        <div class="dice side-4">
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
            <div class="dot bottom-left"></div>
            <div class="dot bottom-right"></div>
        </div>
        <div class="dice side-5">
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
            <div class="dot center"></div>
            <div class="dot bottom-left"></div>
            <div class="dot bottom-right"></div>
        </div>
        <div class="dice side-6">
            <div class="dot top-left"></div>
            <div class="dot top-center-left"></div>
            <div class="dot top-center-right"></div>
            <div class="dot bottom-left"></div>
            <div class="dot bottom-center-left"></div>
            <div class="dot bottom-center-right"></div>
        </div>
    </div>

</body>
</html>
